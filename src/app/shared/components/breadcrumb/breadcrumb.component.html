<div class="breadcrumb-selector">
    <div class="elements">
        <div class="buttons">
            <button 
                mat-icon-button
                (click)="goHome()"
            >
                <mat-icon>home</mat-icon>
            </button>
            @if (showBack) {
                <button 
                    mat-icon-button
                    
                    (click)="goBack()"
                >
                    <mat-icon>arrow_back</mat-icon>
                </button>
            }
        </div>
        <div class="label">
            <h4>{{title}}</h4>
        </div>
    </div>
</div>
