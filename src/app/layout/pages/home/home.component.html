<div class="home-selector">
    <div class="home-options">
        <mat-form-field appearance="outline">
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
        </mat-form-field>
        <div class="home-buttons">
            <button mat-icon-button>
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
      
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="clientId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
            <td mat-cell *matCellDef="let row"> {{row.clientId}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="sellerId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendedor </th>
            <td mat-cell *matCellDef="let row"> {{row.sellerId}} </td>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
            <td mat-cell *matCellDef="let row"> {{row.date.toLocaleString()}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
